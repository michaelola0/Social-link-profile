<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="icon" type="image/x-icon" href="/Michael Ola - Favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="social-card">
        <div class="profile-pic-wrap">
            <img src="Profile image.avif" alt="Jessica Randall" class="profile-pic">
        </div>

        <div class="card-title">
            <p class="text-reset-1">Jessica Randall</p>
            <p class="text-reset-2 bold green">London, United Kingdom</p>
        </div>

        <p class="text-reset-2">"Front-end developer and avid reader."</p>

        <ul>
            <li><button type="button" class="button">GitHub</button></li>
            <li><button type="button" class="button">Frontend Mentor</button></li>
            <li><button type="button" class="button">LinkedIn</button></li>
            <li><button type="button" class="button">Twitter</button></li>
            <li><button type="button" class="button">Instagram</button></li>
        </ul>
    </div>
</body>
</html>
